        <script>
           
            
            function validate_email(termsCheckBox){
                var form=document.getElementById("form");
                var email=document.getElementById("email").value;
                var errors=document.getElementById("errors"); 
                    

                var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

                var invalid_email="Please enter a valid email ";
                var columbia="We don't accept emails from Columbia ";
                var empty="Email box cannot be empty ";
                var not_checked="You must be agree with our terms of use "

                if (email.match(pattern) && termsCheckBox.checked){
                    form.classList.remove("invalid");
                    errors.innerHTML="";
                    document.getElementById("subscribe").disabled = false;
                    
                }else if(!termsCheckBox.checked){
                    form.classList.add("invalid");
                    errors.innerHTML=not_checked
                    document.getElementById("subscribe").disabled = true;
                }else if(!email.match(pattern)){
                    form.classList.add("invalid");
                    errors.innerHTML=invalid_email;
                    document.getElementById("subscribe").disabled = true;
                }else if(email==""){
                    form.classList.add("invalid");
                    errors.innerHTML=empty;
                    document.getElementById("subscribe").disabled = true;
                }
                if (email.slice(-3)=='.co'){
                    form.classList.add("invalid");
                    errors.innerHTML=columbia;
                    document.getElementById("subscribe").disabled = true;
                }
            }

        </script>

            <h1 class="shalom">שָׁלוֹם עֲלֵיכֶם</h1>
            <h1 class="title">Subscribe to our news about Israel</h1>
            <p class="description">Subscribe and you will be aware of Israeli politics, <br> economics and culture events!</p>

            <form id="form">
                <input id="email" class="email_input" type="email" name="mail" placeholder="youremail@mail.com" onkeydown="validate_email(document.getElementById('terms'))">
                <br>
                <input id="terms" class="terms_of_use_checkbox" type="checkbox" onclick="validate_email(this)">               
                <label for="terms_of_use" id="terms_of_use_label">I have read and agree with terms of use</label>
